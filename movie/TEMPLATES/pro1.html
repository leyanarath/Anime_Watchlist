
{% extends 'index.html' %}
{% block body %}
{% load static %}

    <div class="card text-center ">

        <img src="{% static 'images/anime.jpg' %}" style="height:400px">
        <div class="card-img-overlay">
            <div class="card-title text-light" style="padding-top: 100px;"><h2>ANIME</h2></div>
            <div class="card-body text-light"><h4>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h4>

    <center><p class="fs-3 fw-bold text-secondary">Ongoing Anime</p></center>
<div class="container">
    <div class="row">
        {% for i in movielist %}
    <div class="col-3">
        <div class="card text-white bg-secondary">
            <img src="{{ i.img.url}}" class="card-img" style="height:300px">
            <div class="card-body">
            <div class="card-title "><h3><a href="{% url 'movieapp:mshow' i.id %}">{{ i.name}}</a></h3></div>
            <div class="card-body"><p>{{ i.desc }}</p></div>
            <div class="collapse p-3" id="one"><p>kk{{ i.mdesc}}</p></div>
            <div>
            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#one" aria-expanded="false" aria-controls="collapseWidthExample">Read more</button>
            </div>
            </div>    
        </div>
    </div>
        {% endfor %}
    </div>

<center><p class="fs-3 fw-bold text-secondary">Live Anime</p></center></div>
